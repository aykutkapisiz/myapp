<div id="detail">
	<a href="#!/" title="Geri dön">&laquo; Geri dön</a>
	<div class="col-md-6 mr-auto ml-auto">
		<h1 class="col-md-12">{{ title }}</h1>  
		<div class="d-pict-date col-md-12">
			<a href="{{ url }}" title="{{ title }}" target="_blank">
				<img ng-src='{{ image }}' alt="{{ title }}" />
			</a>
			<p>{{ publishDate }} - {{ category }}</p>	
		</div> 
		<div class="d-desc col-md-12">
			<p>{{ content }}</p>
		</div>
	</div>
</div>
